# Simple workflow for reference
name: CD-Deploy-container

on: 
  workflow_run:
    workflows: ['CI-build-and-push-images']
    types:
      - completed
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
jobs:
  deploy_images:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Creating docker-compose directory
        working-directory: "devops"
        run: |
            ls -al
            mkdir -p ~/docker-compose/
      - name: Copying Docker compose
        working-directory: "devops"
        run: |
            cp docker-compose.yml ~/docker-compose/
      
      - name: deploying-comtainer
        run: |
            cd ~/docker-compose/
            docker compose up -d
