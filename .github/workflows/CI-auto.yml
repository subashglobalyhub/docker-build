name: Deploy static content to Pages

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
jobs:
  image-build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Installing-dependency
        working-directory: "devops/dependency-install"
        run: |
            chmod +x install.sh
            ./install.sh
      - name: build-image
        working-directory: "devops/frontend" 
        run: |
            docker build -f FE-Dockerfile \
                -t ${{ secrets.DOCKER_USERNAME }}/frontend-v2:stablelatest \
                  -t ${{ secrets.DOCKER_USERNAME }}/frontend-v2:$(git rev-parse --short HEAD) \
                      ../../source-code/frontend/
                    
  push_images:
    runs-on: self-hosted
    needs: [list_and_scan_images]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Database Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend-v2:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend-v2:$(git rev-parse --short HEAD)
          ls -al

  list_and_scan_images:
    runs-on: self-hosted
    needs: [image-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: List Docker images
        run: |
          docker images
      - name: scan images
        run : |
            trivy image --severity HIGH,CRITICAL ${{ secrets.DOCKER_USERNAME }}/frontend-v2:$(git rev-parse --short HEAD) >> ./frontend_scan-$(git rev-parse HEAD)-$(date +'%Y-%m-%d_%H-%M').txt


